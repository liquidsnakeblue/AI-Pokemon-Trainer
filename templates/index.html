<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bulma.min.css" />
    <title>AI POKEMON TRAINER</title>
    <style>
        .dots {
          font-size: 1.7rem;
          font-weight: bold;
        }
    
        .dots span {
          animation: dot-blink 1.5s infinite steps(1, end);
          font-size: 1.7rem;
        }
    
        .dots span:nth-child(1) {
          animation-delay: 0s;
        }
    
        .dots span:nth-child(2) {
          animation-delay: 0.3s;
        }
    
        .dots span:nth-child(3) {
          animation-delay: 0.6s;
        }
    
        @keyframes dot-blink {
          0% { opacity: 0; }
          50% { opacity: 1; }
          100% { opacity: 0; }
        }
        /* Game Screen Enhancement - 4x upscaling for prominent display */
        #game-screen {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            width: 640px;
            height: 576px;
            border: 4px solid #363636;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title mt-6">AI POKEMON TRAINER</h1>
        <div class="columns">
            <div class="column">
                <figure class="image">
                    <img id="game-screen" src="" alt="Game screen">
                </figure>
                
                <!-- Party Status Panel -->
                <div class="notification is-info mt-4">
                    <strong>ðŸŽ’ Party Status</strong>
                    <div id="party-container" class="mt-2">
                        <!-- Party Pokemon will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            <div class="column">
                <!-- Controller Status Display -->
                <div id="controller-status" class="notification is-info" style="display: none;">
                    ðŸŽ® No controller connected
                </div>
                
                <div class="buttons">
                    <button class="button is-success" onmousedown="pressKey('up')" onmouseup="releaseKey('up')">Up</button>
                    <button class="button is-success" onmousedown="pressKey('left')" onmouseup="releaseKey('left')">Left</button>
                    <button class="button is-success" onmousedown="pressKey('right')" onmouseup="releaseKey('right')">Right</button>
                    <button class="button is-success" onmousedown="pressKey('down')" onmouseup="releaseKey('down')">Down</button>
                    <button class="button is-success" onmousedown="pressKey('a')" onmouseup="releaseKey('a')">A</button>
                    <button class="button is-success" onmousedown="pressKey('b')" onmouseup="releaseKey('b')">B</button>
                    <button class="button is-warning" onclick="saveProgress()">Save</button>
                    <button class="button is-warning" onclick="loadProgress()">Load</button>
                </div>
                <p class="dots">Thinking <span>.</span><span>.</span><span>.</span></p>
                <div class="notification is-danger">
                    <strong>Status</strong><br>
                    <p id="status_msg">There not Status now.</p>
                </div>
                <div class="notification is-link">
                    <strong>Action</strong><br>
                    <p id="action_msg">There not Action now.</p>
                </div>
                <div class="notification is-warning">
                    <strong>Reason</strong><br>
                    <p id="reason_msg">There not Reason now.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let status_msg = document.getElementById("status_msg");
        let action_msg = document.getElementById("action_msg");
        let reason_msg = document.getElementById("reason_msg");
        let game_screen = document.getElementById('game-screen');

        let mainurl = "ws://"+window.location.hostname+":{{WS_PORT}}";

        // Gamepad API Support
        let gamepads = {};
        let gamepadConnected = false;
        let previousButtonStates = {};

        // Gamepad button mapping to Game Boy controls
        const gamepadMapping = {
            12: 'up',     // D-pad up
            13: 'down',   // D-pad down
            14: 'left',   // D-pad left
            15: 'right',  // D-pad right
            1: 'a',       // A button (Circle on PS, A on Xbox)
            0: 'b',       // B button (X on PS, B on Xbox)
            2: 'select',  // X button (Square on PS, X on Xbox)
            3: 'start',   // Y button (Triangle on PS, Y on Xbox)
            8: 'select',  // Select button
            9: 'start'    // Start button
        };

        const keyMap = {
            ArrowUp: 'up',
            ArrowDown: 'down',
            ArrowLeft: 'left',
            ArrowRight: 'right',
            KeyA: 'a',
            KeyB: 'b',
            KeyS: 'start',
            KeyX: 'select',
            Enter: 'start',
            Shift: 'select',
        };

        const activeKeys = new Set();

        const ws_press = new WebSocket(`${mainurl}/press`);
        function pressKey(key) {
            if (!activeKeys.has(key)) {
                activeKeys.add(key);
                ws_press.send(key);
            }
        }

        const ws_release = new WebSocket(`${mainurl}/release`);
        function releaseKey(key) {
            if (activeKeys.has(key)) {
                activeKeys.delete(key);
                ws_release.send(key);
            }
        }

        const ws_save_load = new WebSocket(`${mainurl}/save_load`);
        function saveProgress() {
            ws_save_load.send("save");
        }
        function loadProgress() {
            ws_save_load.send("load");
        }
        ws_save_load.onmessage = function(event) {
            alert(event.data)
        };

        // Keyboard event listeners
        document.addEventListener('keydown', (event) => {
            const key = keyMap[event.code];
            if (key) {
                pressKey(key);
            }
        });

        document.addEventListener('keyup', (event) => {
            const key = keyMap[event.code];
            if (key) {
                releaseKey(key);
            }
        });

        const ws_screen = new WebSocket(`${mainurl}/screen`);
        ws_screen.onmessage = function(event) {
            game_screen.src = event.data;
        };

        const ws_run_data = new WebSocket(`${mainurl}/get_run_data`);
        ws_run_data.onmessage = function(event) {
            var jsonResponse = JSON.parse(event.data);
            status_msg.innerText = jsonResponse["status_msg"];
            action_msg.innerText = jsonResponse["action_msg"];
            reason_msg.innerText = jsonResponse["reason_msg"];
            if(jsonResponse["think_status"]){
                document.getElementsByClassName("dots")[0].style.display = "block";
            }else{
                document.getElementsByClassName("dots")[0].style.display = "none";
            }
        };

        // Party Status WebSocket
        const ws_party = new WebSocket(`${mainurl}/get_party_data`);
        const partyContainer = document.getElementById('party-container');

        ws_party.onmessage = function(event) {
            const partyData = JSON.parse(event.data);
            updatePartyDisplay(partyData);
        };

        function updatePartyDisplay(partyData) {
            // Clear existing content
            partyContainer.innerHTML = '';

            // Create party member elements
            partyData.forEach((pokemon, index) => {
                if (!pokemon.exists) {
                    return; // Skip empty slots
                }

                const pokemonDiv = document.createElement('div');
                pokemonDiv.className = 'box mb-2 p-2';
                pokemonDiv.style.fontSize = '0.85rem';

                // Determine HP bar color based on percentage
                let hpColor = 'is-success';
                if (pokemon.hp_percent <= 20) {
                    hpColor = 'is-danger';
                } else if (pokemon.hp_percent <= 50) {
                    hpColor = 'is-warning';
                }

                // Create Pokemon status display
                pokemonDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <strong>${pokemon.name}</strong>
                        <span class="tag is-light">Lv ${pokemon.level}</span>
                    </div>
                    <div style="margin-top: 0.5rem;">
                        <div style="display: flex; justify-content: space-between; font-size: 0.75rem;">
                            <span>HP</span>
                            <span>${pokemon.hp} / ${pokemon.max_hp}</span>
                        </div>
                        <progress class="progress ${hpColor} is-small" value="${pokemon.hp}" max="${pokemon.max_hp}"></progress>
                    </div>
                `;

                partyContainer.appendChild(pokemonDiv);
            });

            // If no Pokemon in party
            if (partyContainer.children.length === 0) {
                partyContainer.innerHTML = '<p style="font-size: 0.85rem; color: #888;">No Pokemon in party</p>';
            }
        }

        // Handle gamepad connection
        window.addEventListener("gamepadconnected", (e) => {
            console.log("Gamepad connected:", e.gamepad.id);
            gamepads[e.gamepad.index] = e.gamepad;
            previousButtonStates[e.gamepad.index] = {};

            // Show controller status
            const statusElement = document.getElementById('controller-status');
            if (statusElement) {
                statusElement.textContent = `ðŸŽ® Controller connected: ${e.gamepad.id}`;
                statusElement.style.display = 'block';
            }

            // Start polling when a gamepad connects
            if (!gamepadConnected) {
                console.log("Starting polling loop from gamepad connection event");
                gamepadConnected = true;
                requestAnimationFrame(pollGamepads);
            }
        });

        // Handle gamepad disconnection
        window.addEventListener("gamepaddisconnected", (e) => {
            console.log("Gamepad disconnected");
            delete gamepads[e.gamepad.index];
            delete previousButtonStates[e.gamepad.index];

            if (Object.keys(gamepads).length === 0) {
                gamepadConnected = false;
                const statusElement = document.getElementById('controller-status');
                if (statusElement) {
                    statusElement.textContent = 'ðŸŽ® No controller connected';
                }
            }
        });

        // Poll for gamepad input
        function pollGamepads() {
            const connectedGamepads = navigator.getGamepads();

            for (let i = 0; i < connectedGamepads.length; i++) {
                const gamepad = connectedGamepads[i];
                if (!gamepad) continue;

                gamepads[i] = gamepad;

                // Check each button
                for (let buttonIndex = 0; buttonIndex < gamepad.buttons.length; buttonIndex++) {
                    const button = gamepad.buttons[buttonIndex];
                    const previousState = previousButtonStates[i][buttonIndex] || false;
                    const currentState = button.pressed;

                    // Check for state change
                    if (currentState !== previousState) {
                        const mappedKey = gamepadMapping[buttonIndex];

                        if (mappedKey) {
                            if (currentState) {
                                // Button pressed
                                console.log(`Controller button ${buttonIndex} pressed: ${mappedKey}`);
                                pressKey(mappedKey);
                            } else {
                                // Button released
                                console.log(`Controller button ${buttonIndex} released: ${mappedKey}`);
                                releaseKey(mappedKey);
                            }
                        }

                        previousButtonStates[i][buttonIndex] = currentState;
                    }
                }

                // Handle analog sticks (left stick for movement)
                const deadzone = 0.3;
                const leftX = gamepad.axes[0];
                const leftY = gamepad.axes[1];

                // Convert analog stick to digital directions
                const analogStates = {
                    'left': leftX < -deadzone,
                    'right': leftX > deadzone,
                    'up': leftY < -deadzone,
                    'down': leftY > deadzone
                };

                // Handle analog stick state changes
                for (const [direction, isPressed] of Object.entries(analogStates)) {
                    const previousAnalogState = previousButtonStates[i][`analog_${direction}`] || false;

                    if (isPressed !== previousAnalogState) {
                        if (isPressed) {
                            pressKey(direction);
                        } else {
                            releaseKey(direction);
                        }
                        previousButtonStates[i][`analog_${direction}`] = isPressed;
                    }
                }
            }

            // Continue polling
            if (gamepadConnected) {
                requestAnimationFrame(pollGamepads);
            }
        }
    </script>
</body>
</html>
